<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transaction Calendar</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://unpkg.com/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">


  <style>
  </style>

  <script id="customMonthCell.html" type="text/ng-template">
    <div class="cal-month-day {{day.cssClass}}">

      <span
        class="pull-right"
        data-cal-date
        ng-click="vm.calendarCtrl.dateClicked(day.date)"
        ng-bind="day.label">
      </span>

      <small style="position: absolute; bottom: 10px; left: 5px">
        There are {{ day.events.length }} events on this day
      </small>

    </div>
  </script>


</head>



<body ng-app="app" ng-controller="dataController">

  <mwl-calendar view="calendarView" view-date="calendarDay" events="events" view-title="calendarTitle" on-event-click="eventClicked(calendarEvent)"
    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd" cell-is-open="true"
    custom-template-urls="{calendarMonthCell: 'customMonthCell.html'}" cell-modifier="cellModifier(calendarCell)">
  </mwl-calendar>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="https://unpkg.com/angular-bootstrap-calendar"></script>

<script src="./js/tcController.js"></script>

</html>
