<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaction App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    
   
</head>
<body ng-app="app" ng-controller="dataController">

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Price</th>
                <th>Tag</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- ng-repeat -->
            <tr ng-repeat="x in transactions track by $index">
                <th scope="row">{{displayDate(x.date)}}</th>
                <td>{{x.name}}</td>
                <td>{{x.price}}</td>
                <td>{{x.tag}}</td>
                <td><span ng-click="deleteItem()">X</span></td>
            </tr>
        </tbody>
    </table>

    <section id="addTransactionContainer">
        <div class="row">
            <div class="col-xs-1">
                -
            </div>
            <div class="col-xs-2">
                <input id="name" ng-model="name" placeholder="Item Name">
            </div>
            <div class="col-xs-2">
                <input id="price" ng-model="price" placeholder="Item Price">
            </div>
            <div class="col-xs-1">
                <button class="btn btn-success" ng-click="addItem()">Add+</button>
            </div>
        </div>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/script.js"></script>
<script src="js/controller.js"></script>
</html>
